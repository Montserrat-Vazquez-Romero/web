<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practica 2</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body class="row m-4">
    <div class="col-8 row container window p-0">
        <div class="col-12 d-flex">
            <div class="col-10 my-2">
                <p>News</p>
            </div>
            <div class="mt-2 col-2 d-flex justify-content-between p-0">
                <i class="fa-solid fa-window-minimize"></i>
                <i class="fa-regular fa-window-restore"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="col-12 d-flex p-0">
            <div class="col-1 nav p-0">
                <div class="col-12 mb-4">
                    <div class="container color1 py-3"><i class="fa-solid fa-circle-user"></i>
                    </div>
                    <div class="container py-3"><i class="fa-solid fa-house-user"></i>
                    </div>
                    <div class="container py-3"><i class="fa-regular fa-star"></i>
                    </div>
                    <div class="container py-3"><i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="container py-3"><i class="fa-solid fa-circle-play"></i>
                    </div>
                    <div class="container py-3"><i class="fa-regular fa-face-smile"></i>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <hr>
                    <div class="container py-3"><i class="fa-solid fa-circle-user"></i>
                    </div>
                    <div class="container color2 py-3"><i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>
            <div class="col-11">
                <div class="container-fluid d-flex  sombra pt-2 flex-wrap ">
                    <div class="col-12 d-flex justify-content-between">
                        <div class="col-6 d-flex">
                            <i class="fa-solid fa-arrow-left"></i>
                            <p class="ms-2 fs-5">Settings</p>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="col-12 d-flex mt-3 fs-4">
                        <b class="mx-2 text-decoration-underline">General</b>
                        <p class="mx-2 ">Privacity statement</p>
                        <p class="mx-2 ">Terms of use</p>
                        <p class="mx-2 ">About</p>
                    </div>
                </div>
                <div class="px-2">
                    <p class="fs-1">Options</p>
                    <div class="mb-4">
                        <p class="fs-4">Choose edition</p>
                        <select class="form-select fs-4">
                            <option value="">United States (English)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <p class="fs-4">Dark Theme Mode (for Articles)</p>
                        <div class="col-12 d-flex">
                            <div class="toggle-switch mx-0">
                                <input class="toggle-input" id="toggle" type="checkbox">
                                <label class="toggle-label" for="toggle"></label>
                            </div>
                            <p class="mt-2 ms-4">Off</p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="fs-1 ">Notifications</p>
                        <p class="fs-4">Breaking News Alerts</p>
                        <div class="col-12 d-flex">
                            <div class="toggle-switch mx-0">
                                <input class="toggle-input" id="toggle2" type="checkbox" checked>
                                <label class="toggle-label" for="toggle2"></label>
                            </div>
                            <p class="mt-2 ms-4">On</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
