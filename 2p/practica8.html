<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practica 8</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quando&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style8.css">
</head>

<body>
    <div class="col-12">
        <div class="nav col-12 d-flex align-items shadow">
            <div class="col-8 d-flex align-items-center justify-content-center">
                <div class="bg-light py-3 px-2">
                    <img src="img/omega.png" alt="" class="img">
                </div>
                <div class="col-8 d-flex justify-content-between text-light">
                    <p class="ps-4">Concursos</p>
                    <p>Cursos</p>
                    <div class="d-flex">
                        <p>Problemas</p>
                        <i class="fa-solid fa-sort-down mx-2"></i>
                    </div>
                    <div class="d-flex">
                        <p>Ranking</p>
                        <i class="fa-solid fa-sort-down mx-2"></i>
                    </div>
                    <div class="d-flex">
                        <p>Ayuda</p>
                        <i class="fa-solid fa-sort-down mx-2"></i>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center text-light">
                <p>Inicia sesión/Registrarse</p>
            </div>
        </div>
        <div class="col-12 fondo-2 justify-content-center text-light d-flex">
            <div class="todo-h d-flex align-items-center">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="col-10 d-flex align-items-center justify-content-between px-2">
                <div class="col-7 text-center">
                    <h1>Únete a nuestra comunidad de coders</h1>
                    <p class="fs-5">Únete al servidor de Discord de omegaUp y convive con la comunidad, obtén ayuda y
                        entérate de los nuevos proyectos.</p>
                    <button class="btn btn-primary mt-4 shadow">Únete aquí</button>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <img src="img/discor.webp" alt=""
                        class="img-fluid rounded-circle shadow col-10">
                </div>
            </div>
            <div class="todo-h d-flex align-items-center">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
