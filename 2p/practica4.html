<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programa 4</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>
    <div>
        <div class="row m-0 flex-wrap border px-0 pb-2">
            <div class="container text-center p-0">
                <p class="bg-del-nav py-1 fs-4">Sales Order SO004</p>
            </div>
            <div class="container">
                <div class="col-12 d-flex justify-content-between mb-4">
                    <div class="col-4 px-1">
                        <div class="col-12">
                            <p>* Order date</p>
                        </div>
                        <div class="container d-flex justify-content-between">
                            <div class="col-5 d-flex justify-content-between border-2 p-0">
                                <input type="date" class="input form-control">
                                <i class="fa-solid fa-calendar-days p-1 bg fs-4"></i>
                            </div>
                            <div class="col-3 d-flex justify-content-between border-2">
                                <input type="number" class="input form-control">
                                <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                            </div>
                            <p class="fs-4">:</p>
                            <div class="col-3 d-flex justify-content-between border-2">
                                <input type="number" class="input form-control">
                                <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 px-1">
                        <div class="col-12">
                            <p>* Order status</p>
                        </div>
                        <div class="col-12">
                            <div class="container p-0 d-flex justify-content-between border-2">
                                <input type="text" class="input form-control">
                                <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 px-1">
                        <div class="col-12">
                            <p>Customer purchase order reference</p>
                        </div>
                        <div class="container p-0 border-2">
                            <input type="text" class="input form-control">
                        </div>
                    </div>
                </div>
                <div class="row px-2 mb-4">
                    <div class="col-6 px-1">
                        <div class="col-12">
                            <p>Name</p>
                        </div>
                        <div class="container p-0 border-2">
                            <input type="text" class="input form-control">
                        </div>
                    </div>
                    <div class="col-6 px-1">
                        <div class="col-12">
                            <p>Description</p>
                        </div>
                        <div class="container p-0 border-2">
                            <input type="text" class="input form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col px-1">
                        <div class="col-12">
                            <p>* Total amonut</p>
                        </div>
                        <div class="container p-0 border-2">
                            <input type="text" class="input form-control">
                        </div>
                    </div>
                    <div class="col px-1">
                        <div class="col-12">
                            <p>* Currency of Total amonut</p>
                        </div>
                        <div class="col-12">
                            <div class="container p-0 d-flex justify-content-between border-2">
                                <input type="text" class="input form-control">
                                <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col px-1">
                        <div class="col-12">
                            <p>Freight terms</p>
                        </div>
                        <div class="col-12">
                            <div class="container p-0 d-flex justify-content-between border-2">
                                <input type="text" class="input form-control">
                                <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col px-1">
                        <div class="col-12">
                            <p>Shipping method</p>
                        </div>
                        <div class="col-12">
                            <div class="container p-0 d-flex justify-content-between border-2">
                                <input type="text" class="input form-control">
                                <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container flex-wrap mb-4">
                    <div class="col-12">
                        <p>Delvery address</p>
                    </div>
                    <div class="col-12 border-2 mb-2">
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col-12 border-2">
                        <input type="text" class="input form-control">
                    </div>
                </div>
                <div class="container d-flex justify-content-between">
                    <p>City</p>
                    <div class="border-2">
                        <input type="text" class="input form-control">
                    </div>
                    <p>State</p>
                    <div class="border-2">
                        <input type="text" class="input form-control">
                    </div>
                    <p>Postal Code</p>
                    <div class="border-2">
                        <input type="number" class="input form-control">
                    </div>
                    <p>Country/region</p>
                    <div class="p-0 d-flex justify-content-between border-2">
                        <input type="text" class="input form-control">
                        <i class="fa-solid fa-chevron-down p-1 bg fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
