<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practica 3</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="c-12 d-flex justify-content-center">
        <div class="width d-flex justify-content-between border border-secondary">
            <div class="col-1 d-flex flex-wrap justify-content-between fondo">
                <div class="col-12 fs-4">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="col-12 my-4"></div>
                <div class="col-12 d-flex flex-wrap aling-items-end all">
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-calendar-day"></i>
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-check-double"></i>
                </div>
            </div>
            <div class="col-11 flex-wrap">
                <div class="container d-flex justify-content-between mt-2">
                    <div class="container">
                        <p>Calendar</p>
                    </div>
                    <div class="col-2 d-flex justify-content-between">
                        <i class="fa-solid fa-window-minimize"></i>
                        <i class="fa-solid fa-window-maximize"></i>
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                </div>
                <div class="col-12 px-4">
                    <div class="container d-flex justify-content-center">
                        <div class="col-4 d-flex justify-content-between">
                            <b class="text-decoration-underline">Home</b>
                            <p>Format</p>
                            <p>Review</p>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <i class="fa-solid fa-folder-open"></i>
                        </div>
                    </div>
                    <div class="container">
                        <i class="fa-regular fa-floppy-disk pe-1"></i>
                        <i class="fa-solid border-end pe-1 fa-trash"></i>
                        <i class="fa-solid border-end pe-1 fa-rotate-left"></i>
                        <i class="fa-solid fa-lock border-end pe-1"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="col-12 pb-3">
                        <p>Details</p>
                        <div class="container border border-secondary d-flex justify-content-between py-2 mb-4">
                            <div class="d-flex">
                                <input type="color" class="radio mt-2">
                                <i class="fa-solid fa-chevron-down mt-2"></i>
                                <p class="fs-5 m-0">Event name</p>
                            </div>
                            <div class="d-flex">
                                <input type="color" class="radio mt-2">
                                <p class="mt-1 mx-2 mb-0">Calendar - Microsoft</p>
                                <i class="fa-solid fa-chevron-down mt-2"></i>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Location">
                    </div>
                    <div class="col-12 d-flex mb-3">
                        <div class="container border d-flex justify-content-between pt-2">
                            <p class="mb-0">Start: April 24, 2020</p>
                            <i class="fa-solid fa-calendar-day"></i>
                        </div>
                        <div class="container">
                            <select class="form-select">
                                <option value="11">11:00 AM</option>
                                <option value="12">12:00 AM</option>
                                <option value="13">1:00 PM</option>
                                <option value="14">2:00 PM</option>
                            </select>
                        </div>
                        <div class="col-2 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label for="check" class="form-check-label">All day</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex mb-3">
                        <div class="container border d-flex justify-content-between pt-2">
                            <p class="mb-0">Start: April 24, 2020</p>
                            <i class="fa-solid fa-calendar-day"></i>
                        </div>
                        <div class="container">
                            <select class="form-select">
                                <option value="11">11:30 AM</option>
                                <option value="12">12:30 AM</option>
                                <option value="13">1:30 PM</option>
                                <option value="14">2:30 PM</option>
                            </select>
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
                    <div class="container mb-4">
                        <textarea class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
